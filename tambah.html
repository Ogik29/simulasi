	    </select>
        <br>

        <input type="date">
        <br>

        <label for="" style="margin-right: 146px ;">Agama</label>:
        <input type="radio" id="islam" name="agama"><label for="islam">Islam</label>
	    <input type="radio" id="kristen" name="agama"><label for="kristen">Kristen</label>
	    <input type="radio" id="katolik" name="agama"><label for="katolik">Katolik</label>

        <br>

	    <!-- Untuk mengirim request berupa file -->
